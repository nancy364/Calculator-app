<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome!, Calculate to me </h1>
    <div class="container">
        <input type="text" class="input">
        <div class="content">
        <div class="row">
            <button class="button" style="background-color: rgb(206, 202, 202);">AC</button>
            <button class="button" style="background-color: rgb(206, 202, 202);">%</button>
            <button class="button" style="background-color: rgb(206, 202, 202);">+/-</button>
            <button class="button" style="background-color: rgb(206, 202, 202);">/</button>
        </div>
        <div class="row">
              <button class="button">7</button>
              <button class="button">8</button>
              <button class="button">9</button>
              <button class="button" style="background-color: rgb(206, 202, 202);">*</button>
        </div>
        <div class="row">
              <button class="button">4</button>
              <button class="button">5</button>
              <button class="button">6</button>
              <button class="button" style="background-color: rgb(206, 202, 202);">-</button>
        </div>
        <div class="row">
              <button class="button">1</button>
              <button class="button">2</button>
              <button class="button">3</button>
              <button class="button" style="background-color: rgb(206, 202, 202);">+</button>
        </div>
        <div class="row">
              <button class="button">00</button>
              <button class="button">0</button>
              <button class="button">.</button>
              <button class="button" style="background-color: orangered;">=</button>
        </div>
    </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
